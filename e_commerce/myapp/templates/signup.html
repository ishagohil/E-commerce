{% extends "header.html" %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<head>

	<!-- Title page -->
	<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('{% static 'images/bg-01.jpg'%}');">
		<h2 class="ltext-105 cl0 txt-center">
			Signup
		</h2>
	</section>	

<!-- Content page -->

  <!-- Content page -->
<section class="bg0 p-t-104 p-b-116" >
    <div class="container" >
        <div class="flex-w flex-tr justify-content-center">
            <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
              {% if messages %}
                  {% for message in messages %}
                  <script>
                    alert("{{message}}");
                  </script>                  
                  {% endfor %}
              {% endif %}
                <form action="{% url 'signup' %}" method="post">
                  {% csrf_token %}
                    <h4 class="mtext-105 cl2 txt-center p-b-30">
                        Signup
                    </h4>

                    <div class="bor8 m-b-20 how-pos4-parent">
                    <select name="role" id="" class="form-control" required>
                      <option value="" disabled selected>Role</option>
                      <option value="buyer">Buyer</option>
                      <option value="seller">Seller</option>
                    </select>
					          </div> 
                    
                    <p class="text-head">Email</p>
                    <div class="bor8 m-b-20 how-pos4-parent">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="email" name="email" placeholder="Your Email Address">
                    </div>

                    <p class="text-head">Firstname</p>
                    <div class="bor8 m-b-20 how-pos4-parent">                     
                      <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="firstname" placeholder="Enter Firstname">
                    </div>

                    <p class="text-head">Lastname</p>
                    <div class="bor8 m-b-20 how-pos4-parent">
                      <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="lastname" placeholder="Enter Lastname">
                    </div>

                    <p class="text-head">Mobile Number</p>
                    <div class="bor8 m-b-20 how-pos4-parent">                     
                      <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="number" name="mobile" placeholder="Enter Mobile Number">
                    </div>

                    <p class="text-head">Password</p>
                    <div class="bor8 m-b-20 how-pos4-parent">                     
                      <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="password" placeholder="Your Password">                      
                    </div>

                    <p class="text-head">Confirm Password</p>
                    <div class="bor8 m-b-20 how-pos4-parent">                    
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="cpassword" placeholder="Your Confirm Password">
                    </div>

                    <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer" type="submit">
                        Signup
                    </button><br>
                    <p class="signup">Already have an account?<a href="login" class="signuplink">Sign In</a></p>
                </form>
            </div>

            
    </div>
</section>
{% endblock %}
